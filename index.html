<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Video Demo</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:2rem;}
    .wrap{max-width:960px;margin:auto}
    .thumb{display:block;max-width:100%;height:auto;border-radius:12px}
    .sp{height:16px}
    video{max-width:100%;border-radius:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Watch the video</h1>

    <!-- Clickable thumbnail -->
    <a href="{{ '/intro.mp4' | relative_url }}">
      <img class="thumb" src="{{ '/thumbnailpicschool.png' | relative_url }}" alt="Watch the video" />
    </a>

    <div class="sp"></div>

    <!-- Inline player -->
    <video controls preload="metadata" poster="{{ '/thumbnailpicschool.png' | relative_url }}">
      <source src="{{ '/intro.mp4' | relative_url }}" type="video/mp4" />
      Your browser canâ€™t play the video. 
      <a href="{{ '/intro.mp4' | relative_url }}">Open it directly</a>.
    </video>

    <noscript>
      JavaScript is disabled. <a href="{{ '/intro.mp4' | relative_url }}">Open the video</a>.
    </noscript>
  </div>
</body>
</html>
